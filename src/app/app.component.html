<h2>Raúl Gómez - Mercado libre</h2>
<div>
  Búsqueda
  <br>
  <input type="text" #prod class="form-control" placeholder="Ingrese su búsqueda"/>
  <button (click)="getProducts(prod)">Buscar</button>
</div>
<table>
  <tr>
    <td>Nombre</td>
    <td>Precio</td>
    <td>Vendedor</td>
  </tr>
  <tr *ngFor="let resul of resultado.results">
    <td>{{resul.title}}</td>
    <td>{{resul.price}}</td>
    <td>{{resul.seller.id}}</td>
  </tr>
</table>
